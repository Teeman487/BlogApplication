<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:fragment="header">  <!--indicate header page-->
    <meta charset="UTF-8">
    <title>akinadeDev BlogApp </title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet" >

</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark" th:fragment="navbar">  <!--bootstrap 5 navbar-->


    <div class="container-fluid">
        <a class="navbar-brand" href="#"><strong>myBlog</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/posts}">Posts</a>    <!-- @{link}: Link (URL) expressions: are meant to build URLs ina Thymeleaf templates-->
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/posts/newpost}">New Post</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/posts/comments}">Comments</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

</body>
</html>
